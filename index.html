<!-- add boilerplate HTML -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- add link to bootstrap library in head for CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Urban Learning</title>
</head>

<body>
    <header>
        <nav class="navbar bg-dark text-info">
            <h2>Urban Learning</h2>
        </nav>
    </header>

    <main>
        <div class="container flex-row justify-content-center text-center mb-5">
            <div class="col-sm-12 col-md-12">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search</h3>
                    <form class="form-group form-row d-flex flex-row justify-content-center align-items-center col-12">
                        <input name="word-input" id="word-input" type="text" autofocus="true" class="form-input" />
                    </form>
                </div>
                <div class="">
                    <button id="search" type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div class="row d-flex flex-row def-row m-5 p-5">
            <div class="col-sm-12 col-md-5">
                <div class="card def-card">
                    <h3 class="card-header">Urban Dictionary Definition</h3>
                    <p id="urban-word">Word:</p>
                    <p id="urban-def">Top Definition:</p>
                    <p id="urban-def2">Alternative Definition:</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-5">
                <div class="card def-card">
                    <h3 class="card-header">Standard Dictionary Definition</h3>
                    <p id="standard-word">Word:</p>
                    <p id="standard-def">Top Definition:</p>
                </div>
            </div>
        </div>

    </main>

    <!-- add link to jquery library at end of body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- add link to bootstrap library at end of body for js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- add link to js files -->
    <script src="./assets/js/j_script.js"></script>
</body>

</html>
