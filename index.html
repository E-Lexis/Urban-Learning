<!-- add boilerplate HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Learning</title>
    <!-- add link to bootstrap library in head for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-globe2"> </i>Urban Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section-->
    <section class="bg-secondary text-light p-5 text-center">
        <div class="container">
            <div>
                <h2>
                    Search
                    <i class="bi bi-search"></i>
                </h2>
            </div>
        </div>
        <!-- Search input bar -->
        <form class="d-flex">
            <input id="word-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search" class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </section>

    <!-- Search Results -->
    <section class="bg-secondary text-light p-5 text-center">
        <div class="container">
            <div class="row">

                <!-- Urban Dictionary-->
                <div class="col">
                    <div class="card bg-light text-dark">
                        <div class="card border-dark border-2">
                            <h3 class="card-header">
                                <i class="bi bi-book"></i>
                                Urban Dictionary
                            </h3>
                            <h5 id="urban-word" class="card-title mt-2">
                            </h5>
                            <p id="urban-def" class="card-text">
                            </p>
                            <p id="urban-def2" class="card-text">
                            </p>
                            <p id="urban-def3" class="card-text">
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Boring Dictionary-->
                <div class="col">
                    <div class="card bg-light text-dark">
                        <div class="card border-dark border-2">
                            <h3 class="card-header">
                                <i class="bi bi-book"></i>
                                Boring Dictionary
                            </h3>
                            <h5 id="standard-word" class="card-title mt-2">
                            </h5>
                            <p id="standard-def" class="card-text">
                            </p>
                            <p id="alternative-defs" class="card-text">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modals -->

    <!-- Urban Modal Warning -->
    <div class="modal" tabindex="-1" role="dialog" id="modal-warning-urban">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This word is not present in the Urban Dictionary</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Boring Modal Warning -->
    <div class="modal" tabindex="-1" role="dialog" id="modal-warning-boring">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This word is not present in the Boring Dictionary</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- add link to bootstrap library at end of body for js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/j_script.js"></script>
</body>

</html>
